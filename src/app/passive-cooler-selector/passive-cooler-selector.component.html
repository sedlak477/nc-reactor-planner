<form>
  <div *ngFor="let component of components; let i = index" class="form-check" [ngbPopover]="component.description" [popoverTitle]="component.name" triggers="mouseenter:mouseleave" placement="right">
    <input class="form-check-input" [id]="component.id" name="selectedCooler" type="radio" [value]="component" (change)="selectionChangedHandler(component)" [checked]="i === 0">
    <label class="form-check-label" [for]="component.id">
      {{component.name}}
    </label>
  </div>
</form>
